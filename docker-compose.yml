version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: wordpress_xpeho_db
    volumes:
      - wordpress_xpeho_db:/var/lib/mysql
      # Init database with sql file
      - ./0001_dump.sql:/docker-entrypoint-initdb.d/dump.sql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}

  wordpress:
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wordpress_xpeho_uat
    ports:
      - "8080:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_JWT_AUTH_SECRET_KEY: ${JWT_AUTH_SECRET_KEY}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://localhost:8080');
        define('WP_SITEURL', 'http://localhost:8080');
        define('WP_DEBUG', false);
    volumes:
      - wordpress_xpeho_data:/var/www/html

volumes:
  wordpress_xpeho_db:
  wordpress_xpeho_data:
