services:
  db:
    image: mysql:9.0
    container_name: xpeapp_wordpress_db
    volumes:
      - xpeapp_wordpress_db:/var/lib/mysql
      # Init database with sql file
      - ./0001_dump.sql:/docker-entrypoint-initdb.d/dump.sql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}

  wordpress:
    container_name: xpeapp_wordpress_uat
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "${WORDPRESS_HOST}:80"
    restart: always
    environment:
      DEBUG: true

      # Database
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: wp_

      # Wordpress Keys
      AUTH_KEY: ${AUTH_KEY}
      SECURE_AUTH_KEY: ${SECURE_AUTH_KEY}
      LOGGED_IN_KEY: ${LOGGED_IN_KEY}
      NONCE_KEY: ${NONCE_KEY}
      AUTH_SALT: ${AUTH_SALT}
      SECURE_AUTH_SALT: ${SECURE_AUTH_SALT}
      LOGGED_IN_SALT: ${LOGGED_IN_SALT}
      NONCE_SALT: ${NONCE_SALT}
      JWT_AUTH_SECRET_KEY: ${JWT_AUTH_SECRET_KEY}

      # Wordpress Config
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://localhost:7830');
        define('WP_SITEURL', 'http://localhost:7830');
    volumes:
      - xpeapp_wordpress_uat:/var/www/html

volumes:
  xpeapp_wordpress_db:
  xpeapp_wordpress_uat:
